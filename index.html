<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
      </header>

      <div class="cost-items">
        <div class="btn" id="wash-car">Wash Car: $10</div>
        <div class="btn" id="mow-lawn">Mow Lawn: $20</div>
        <div class="btn" id="pull-weed">Pull Weeds: $30</div>
      </div>

      <div class="sub-header">
        <p>TASK</p>
        <p>TOTAL</p>
      </div>

      <div class="items" id="items"></div>

      <hr />

      <div class="footer-header">
        <p>NOTES</p>
        <div>
          <p>TOTAL AMOUNT</p>
          <h2 id="total-cost">$0</h2>
        </div>
      </div>

      <button id="send-invoice">
        <span><img src="/Icon.svg" alt="icon" /></span> Send invoice
      </button>
      <div id="email-invoice" class="show">
        <label for="email" class="email-label">Email Address</label>
        <input type="email" id="email" placeholder="e.g teetobs@outlook.com" />
        <button id="submit">Send</button>
        <p class="email-display" id="error-email">Sorry invalid email input!</p>
        <p class="error-display" id="error">
          Sorry there are no items on the invoice!
        </p>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
